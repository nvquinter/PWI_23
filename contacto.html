<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="./contacto.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" 
    integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" 
    crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>CONTACTO</title>
</head>
<body>

    <div class="container">
        <nav class="navbar navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                            <!-- pagina inicio -->
                <a class="navbar-brand" href="./index.html">FotoPrinT</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                    <div class="offcanvas-header">
                      <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">FotoPrinT</h5>
                      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Contacto</a>
                            </li>
                            <li class="nav-item dropdown">
                                    <!-- en  proceso -->
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Productos</a>
                                <ul class="dropdown-menu dropdown-menu-dark">
                                                <!-- pagina agenda -->
                                    <li><a class="dropdown-item" href="./agenda.html">Agenda</a></li>
                                                <!-- pagina foto libro -->
                                    <li><a class="dropdown-item" href="./fotoLibro.html">Foto Libro Mama</a></li>    
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    
    <header>
        <section class="contacto">
            <span><h1 class="fw-bold">CONTACTATE CON NOSOTROS</h1></span>
        </section>
    </header>

    <main>
        <section>
            <form class="container" action="https://formspree.io/f/mayrnwbq" method="post">
                <div class="mb-3 row">
                    <label for="nombre">Nombre</label>
                    <div class="col-sm-10 col-md-12"> 
                        <input type="text" id="nombre" name="nombre" class="inputText" required>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="apellido">Apellido</label>
                    <div class="col-sm-10 col-md-12">
                        <input type="text" id="apellido" name="apellido" class="inputText" required>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="correo">Email</label>
                    <div class="col-sm-10 col-md-12">
                        <input type="email" id="correo" name="email" class="inputText" required>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="mensaje">Tu Mensaje</label>
                    <div class="col-sm-10">
                        <textarea name="mensaje" id="mensaje"></textarea>
                    </div>
                </div>
                <input  type="submit" value="Enviar" id="botonEnviar">      
            </form> 
        </section>
    </main>

    <footer>
        <div class="contenedor-footer">
            <div>
                <p class="h5">FotoPrinT</p>
            </div>
            <div class="social-icons">
                <i class="fa fa-instagram"></i>
                <i class="fa face">&#xf082;</i>
                <i class="fa">&#xf099;</i>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
</body>
</html>
