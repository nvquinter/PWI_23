<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Mi Proyecto</title>
</head>
<body>
    <header class="header">
            <nav  class="navbar">
                <h1 class="logo">FotoPrinT</h1>
                <ul class="menu">
                    <li>
                        <a href="#">Productos</a>
                    </li>
                    <li>
                        <a  href="#" >Contacto</a>
                    </li>
                    <li>
                        <a href="#">Iniciar Sesion</a>
                    </li>
                </ul>
                <div class="menu-bar">
                    <i class="fas fa-bars" id="menu-bar"></i>
                </div>
                <div class="shop">
                    <i class="fas fa-shopping-cart"></i>
                </div>
            </nav>
    </header>

    <main>
       <div class="productos">
            <h2>IMPRIMI Y RECIBI TUS FOTOS</h2>
            <img src="./imagenes/7525.jpg" alt="album fotos" width="1200" height="600">
            <a href="#" class="enlaceProductos">Descubre Nuestros Productos</a>
        </div>
        <section>
            <div class="contenedor">
                <div class="tarjetas">
                    <h3>Agenda</h3>
                    <img src="./imagenes/7953.jpg" alt="agenda">
                    <p>$1500</p>
                    <a href="#" class="boton">¡Lo Quiero!</a>
                </div>
                <div class="tarjetas">
                    <h3>Calendario</h3>
                    <img src="./imagenes/calendario.jpg" alt="calendario">
                    <p>$1500</p>
                    <a href="#" class="boton">¡Lo Quiero!</a>
                </div>
                <div class="tarjetas">
                    <h3>Mini Pola</h3>
                    <img src="./imagenes/minipola.jpg" alt="fotos">
                    <p>$1500</p>
                    <a href="#" class="boton">¡Lo Quiero!</a>
                </div>
                <div class="tarjetas">
                    <h3>Pola Magnets</h3>
                    <img src="./imagenes/polamagnes.jpg" alt="fotos magneticas">
                    <p>$1500</p>
                    <a href="#" class="boton">¡Lo Quiero!</a>
                </div>
            </div>
        </section>  
    </main>

    <footer>
        <h4>FotoPrinT</h4>
           <p>Siguenos:</p>
            <div class="redes">
                <div>
                    <i class="fa fa-instagram "></i>
                </div>
                <div>
                    <i class="fa face">&#xf082;</i>
                </div>
            </div>
    </footer>
   
</body>
</html>
